<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1.0, user-scalable=no"><meta name="description" content="Randy Olson uses machine learning to find the optimal road trip across the U.S."><meta name="author" content="Randal S. Olson"><title>The optimal road trip across the U.S. according to machine learning</title><style>html, body, #map-canvas {height: 100%;margin: 0px;padding: 0px}#panel {position: absolute;top: 5px;left: 50%;margin-left: -180px;z-index: 5;background-color: #fff;padding: 10px;border: 1px solid #999;}</style><script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script><script>var directionsDisplay1, directionsDisplay2;var directionsDisplay3, directionsDisplay4;var directionsDisplay5, directionsDisplay6;var markerOptions = {icon: "http://maps.gstatic.com/mapfiles/markers2/marker.png"};var directionsDisplayOptions = {preserveViewport: true,markerOptions: markerOptions};var directionsService = new google.maps.DirectionsService();var map;function initialize() {var center = new google.maps.LatLng(39, -96);var mapOptions = {zoom: 5,center: center};map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);directionsDisplay1.setMap(map);directionsDisplay2.setMap(map);directionsDisplay3.setMap(map);directionsDisplay4.setMap(map);directionsDisplay5.setMap(map);directionsDisplay6.setMap(map);}function calcRoute(start, end, routes) {switch (start) {  case "Phoenix, Arizona": directionsDisplay1 = new google.maps.DirectionsRenderer(directionsDisplayOptions); break;  case "Boston, Massachusetts": directionsDisplay2 = new google.maps.DirectionsRenderer(directionsDisplayOptions); break;  case "Orlando, Florida": directionsDisplay3 = new google.maps.DirectionsRenderer(directionsDisplayOptions); break;  case "Los Angeles, California": directionsDisplay4 = new google.maps.DirectionsRenderer(directionsDisplayOptions); break; }var waypts = [];for (var i = 0; i < routes.length; i++) {waypts.push({location:routes[i],stopover:true});}var request = {origin: start,destination: end,waypoints: waypts,optimizeWaypoints: false,travelMode: google.maps.TravelMode.DRIVING};directionsService.route(request, function(response, status) {if (status == google.maps.DirectionsStatus.OK) {switch (start) {  case "Phoenix, Arizona": directionsDisplay1.setDirections(response); break;  case "Boston, Massachusetts": directionsDisplay2.setDirections(response); break;  case "Orlando, Florida": directionsDisplay3.setDirections(response); break;  case "Los Angeles, California": directionsDisplay4.setDirections(response); break; }}});}google.maps.event.addDomListener(window, 'load', initialize);  calcRoute("Phoenix, Arizona", "Boston, Massachusetts", ["Kansas City, Missouri", "St. Louis, Missouri", "Minneapolis, Minnesota", "Chicago, Illinois", "Detroit, Michigan", "Columbus, Ohio", "Cleveland, Ohio", "Pittsburgh, Pennsylvania"]); calcRoute("Boston, Massachusetts", "Orlando, Florida", ["New York, New York", "Philadelphia, Pennsylvania", "Baltimore, Maryland", "Washington, District of Columbia", "Charlotte, North Carolina", "Atlanta, Georgia", "Tampa, Florida", "Miami, Florida"]); calcRoute("Orlando, Florida", "Los Angeles, California", ["Houston, Texas", "Dallas, Texas", "Denver, Colorado", "Salt Lake City, Utah", "Seattle, Washington", "Portland, Oregon", "Sacramento, California", "San Jose, California"]); calcRoute("Los Angeles, California", "Phoenix, Arizona", ["Riverside, California", "San Diego, California"]);</script></head><body><div id="map-canvas"></div></body>
