<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1.0, user-scalable=no"><meta name="description" content="Randy Olson uses machine learning to find the optimal road trip across the U.S."><meta name="author" content="Randal S. Olson"><title>The optimal road trip across the U.S. according to machine learning</title><style>html, body, #map-canvas {height: 100%;margin: 0px;padding: 0px}#panel {position: absolute;top: 5px;left: 50%;margin-left: -180px;z-index: 5;background-color: #fff;padding: 10px;border: 1px solid #999;}</style><script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script><script>var directionsDisplay1, directionsDisplay2;var directionsDisplay3, directionsDisplay4;var directionsDisplay5, directionsDisplay6;var markerOptions = {icon: "http://maps.gstatic.com/mapfiles/markers2/marker.png"};var directionsDisplayOptions = {preserveViewport: true,markerOptions: markerOptions};var directionsService = new google.maps.DirectionsService();var map;function initialize() {var center = new google.maps.LatLng(39, -96);var mapOptions = {zoom: 5,center: center};map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);directionsDisplay1.setMap(map);directionsDisplay2.setMap(map);directionsDisplay3.setMap(map);directionsDisplay4.setMap(map);directionsDisplay5.setMap(map);directionsDisplay6.setMap(map);}function calcRoute(start, end, routes) {switch (start) {  case "Milwaukee, Wisconsin": directionsDisplay1 = new google.maps.DirectionsRenderer(directionsDisplayOptions); break;  case "New York, New York": directionsDisplay2 = new google.maps.DirectionsRenderer(directionsDisplayOptions); break;  case "Atlanta, Georgia": directionsDisplay3 = new google.maps.DirectionsRenderer(directionsDisplayOptions); break;  case "Louisville, Kentucky": directionsDisplay4 = new google.maps.DirectionsRenderer(directionsDisplayOptions); break;  case "Sacramento, California": directionsDisplay5 = new google.maps.DirectionsRenderer(directionsDisplayOptions); break;  case "Houston, Texas": directionsDisplay6 = new google.maps.DirectionsRenderer(directionsDisplayOptions); break; }var waypts = [];for (var i = 0; i < routes.length; i++) {waypts.push({location:routes[i],stopover:true});}var request = {origin: start,destination: end,waypoints: waypts,optimizeWaypoints: false,travelMode: google.maps.TravelMode.DRIVING};directionsService.route(request, function(response, status) {if (status == google.maps.DirectionsStatus.OK) {switch (start) {  case "Milwaukee, Wisconsin": directionsDisplay1.setDirections(response); break;  case "New York, New York": directionsDisplay2.setDirections(response); break;  case "Atlanta, Georgia": directionsDisplay3.setDirections(response); break;  case "Louisville, Kentucky": directionsDisplay4.setDirections(response); break;  case "Sacramento, California": directionsDisplay5.setDirections(response); break;  case "Houston, Texas": directionsDisplay6.setDirections(response); break; }}});}google.maps.event.addDomListener(window, 'load', initialize);  calcRoute("Milwaukee, Wisconsin", "New York, New York", ["Chicago, Illinois", "Grand Rapids, Michigan", "Detroit, Michigan", "Cleveland, Ohio", "Pittsburgh, Pennsylvania", "Hartford, Connecticut", "Boston, Massachusetts", "Providence, Rhode Island"]); calcRoute("New York, New York", "Atlanta, Georgia", ["Philadelphia, Pennsylvania", "Baltimore, Maryland", "Washington, District of Columbia", "Virginia Beach, Virginia", "Raleigh, North Carolina", "Greensboro, North Carolina", "Charlotte, North Carolina", "Greenville, South Carolina"]); calcRoute("Atlanta, Georgia", "Louisville, Kentucky", ["Tampa, Florida", "Miami, Florida", "Orlando, Florida", "Jacksonville, Florida", "New Orleans, Louisiana", "Birmingham, Alabama", "Memphis, Tennessee", "Nashville, Tennessee"]); calcRoute("Louisville, Kentucky", "Sacramento, California", ["Cincinnati, Ohio", "Columbus, Ohio", "Indianapolis, Indiana", "St. Louis, Missouri", "Denver, Colorado", "Salt Lake City, Utah", "Seattle, Washington", "Portland, Oregon"]); calcRoute("Sacramento, California", "Houston, Texas", ["San Jose, California", "Los Angeles, California", "San Diego, California", "Riverside, California", "Las Vegas, Nevada", "Phoenix, Arizona", "San Antonio, Texas", "Austin, Texas"]); calcRoute("Houston, Texas", "Milwaukee, Wisconsin", ["Dallas, Texas", "Oklahoma City, Oklahoma", "Kansas City, Missouri", "Minneapolis, Minnesota"]);</script></head><body><div id="map-canvas"></div></body>
