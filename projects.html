---
layout: page
title: Portfolio
---
<div class="posts">
  {% for project in site.data.proj.projects %}
  <article class="post">
    <h1 class"post-title"> {{project.Name}} </h1>

<div class="contain">    
  <div style="float:right;width:300 px; font-size:80%;text-align:center;display:table;" >
    <a href="{{ project.Image }}" ><img src="{{ project.Image }}" width="300" style="padding-bottom:0.5em;display:block;"></a> 
    <div style="display:table-caption;caption-side:bottom;padding: 0 5px 5px;">{{ project.Caption  | markdownify }} {{project.repoLink | markdownify }} </div>
  </div>
  {{ project.Text | markdownify }}
  <div style="clear: both"></div>
</div>

  </article>
  
  {% endfor %}
</div>
