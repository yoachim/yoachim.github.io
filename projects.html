---
layout: page
title: Projects
---
<div class="posts">
  {% for project in site.data.projects %}
  <article class="post">
    <h1 class"post-title"> {{project.Name}} </h1>

<div class="contain">    
  <div style="float: right;" >
    <center>
      <a href="/assets/projects/{{ project.Image }}" ><img src="/assets/projects/{{ project.Image }}" width="300"></a> 
      {{ project.Caption  | markdownify }} {{project.repoLink | markdownify }}
    </center>
  </div>
  {{ project.Text | markdownify }}
  <div style="clear: both"></div>
</div>

  </article>
  
  {% endfor %}
</div>
