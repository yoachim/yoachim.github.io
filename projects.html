---
layout: default
title: Projects
---
<div class="posts">
  {% for project in site.data.projects %}
  <article class="post">
    <h1 class"post-title"> {{project.Name}} </h1>


    {{ project.Text | markdownify }}

    <img scr="/assets/{{ project.Image }}">
    {{ project.Caption | markdownify }}

    <a href="{{ project.repoLink }}">fork it here!</a>
  </article>
  {% endfor %}
</div>
